defaults: &defaults
  host: 127.0.0.1
  port: 27017

development:
  <<: *defaults
  database: mongo_tools_development

test:
  <<: *defaults
  database: mongo_tools_test

# set these environment variables on your prod server
production:
  <<: *defaults
  database: mongo_tools
  username: <%= ENV['MONGO_USERNAME'] %>
  password: <%= ENV['MONGO_PASSWORD'] %>
